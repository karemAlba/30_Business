<head>

<body>
	<section>
		<div class="container-fluid abajo-2 fondo1">
			<div class="row espacioa">
				<div class="col-lg-12">
					<form class="form-horizontal thumbnail">
				        <div class="form-group">
				          <label class="control-label col-sm-2" for="email">Nombre:</label>
				          <div class="col-sm-10">
				            <input type="email" class="form-control" id="text" placeholder="Escribe tu nombre">
				          </div>
				        </div>
				        <div class="form-group">
				          <label class="control-label col-sm-2" for="email">Email:</label>
				          <div class="col-sm-10">
				            <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
				          </div>
				        </div>
				        <div class="form-group">
				          <label class="control-label col-sm-2" for="pwd">Contraseña:</label>
				          <div class="col-sm-10"> 
				            <input type="password" class="form-control" id="pwd" placeholder="Escribe la contraseña">
				          </div>
				        </div>
				        <div class="form-group"> 
				          <div class="col-sm-offset-2 col-sm-10">
				            <div class="checkbox">
				              <label><input type="checkbox"> Recuerdame</label>
				            </div>
				          </div>
				        </div>
				        <div class="form-group"> 
				          <div class="col-sm-offset-2 col-sm-10">
				            <button type="submit" class="btn btn-default">Enviar</button>
				          </div>
				        </div>
	   				</form>
				</div>
			</div>
		</div>
	</section>
